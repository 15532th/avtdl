name: Build executable

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  build:

    runs-on: windows-latest
    environment:
      name: release
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build
          pip install pyinstaller
      - name: Build package
        run: python -m build
      - name: Install locally
        run: python -m pip install -e .
      - name: Build executable as a single file
        run: python -m pyinstaller avtdl.py --icon "NONE" --collect-all avtdl --onefile
      - name: Build executable as a folder
        run: |
            python -m pyinstaller avtdl.py --icon "NONE" --collect-all avtdl
            Compress-Archive -Path dist/avtdl/* -Destination avtdl.zip
      - name: Upload artifacts
        run: |
            gh release upload ${{github.event.release.tag_name}} avtdl.zip
            gh release upload ${{github.event.release.tag_name}} avtdl.exe
        env:
          GITHUB_TOKEN: ${{ github.TOKEN }}
        shell: bash

